<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CLAIM YOUR PRIZE NOW!!!</title>

  <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&family=Creepster&family=Fruktur&family=Nosifer&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      height: 100vh;
      background: #ffffff;              /* pure white background */
      color: #000;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      image-rendering: pixelated;
      cursor: none;
    }

    /* Tall thin cursor ‚Äì 20√ó140 px */
    .custom-cursor {
      position: fixed;
      width: 20px;
      height: 140px;
      background: #e1c0e0;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-8px, -35px);
      mix-blend-mode: difference;
      border: 4px solid #802080;
      box-shadow: 0 0 20px #ff1493;
      animation: wobbleTall 1.6s infinite;
    }

    @keyframes wobbleTall {
      0%, 100% { transform: translate(-8px, -35px) rotate(0deg); }
      50%      { transform: translate(-12px, -30px) rotate(12deg); }
    }

    /* Cursor trail elements (created in JS) */
    .cursor-trail {
      position: fixed;
      width: 20px;
      height: 140px;
      background: #e1c0e0;
      pointer-events: none;
      z-index: 9998;
      mix-blend-mode: difference;
      opacity: 0;
      border: 3px solid #802080;
    }

    .container {
      position: relative;
      height: 100%;
      text-align: center;
      padding: 2vh 4vw;
    }

    .prize-img {
      position: absolute;
      top: 8%;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      height: auto;
      image-rendering: pixelated;
      z-index: 10;
      animation: glitchDistort 0.8s infinite, flashSize 1s infinite alternate;
    }

    @keyframes flashSize {
      from { transform: translateX(-50%) scale(0.3) rotate(0deg); }
      to   { transform: translateX(-50%) scale(1.8) rotate(4deg); }
    }

    @keyframes glitchDistort {
      0%   { transform: translateX(-50%) skew(0deg, 0deg); filter: hue-rotate(0deg); }
      10%  { transform: translateX(-52%) skew(5deg, -3deg); filter: hue-rotate(90deg); }
      20%  { transform: translateX(-48%) skew(-6deg, 4deg); filter: hue-rotate(180deg); }
      30%  { transform: translateX(-50%) skew(0deg, 0deg); filter: hue-rotate(270deg); }
      100% { transform: translateX(-50%) skew(0deg, 0deg); filter: hue-rotate(0deg); }
    }

    .add-credit {
      font-size: 6.5rem;
      color: #00bfff;
      font-family: 'Fruktur', cursive;
      text-shadow: 0 0 30px #00ffff;
      margin: 22vh 0 4vh;
      animation: chaoticShake 0.6s infinite, randomColorFlash 1.8s infinite;
    }

    .claim-text {
      font-size: 5.2rem;
      color: #ffff00;
      margin: 4vh 0;
      text-shadow: 0 0 20px #ff4500;
      animation: chaoticShake 0.7s infinite, randomColorFlash 2.2s infinite;
    }

    .email-club {
      font-size: 4.8rem;
      color: #ff69b4;
      margin: 6vh 0;
      text-shadow: 0 0 15px #ff1493;
      animation: chaoticShake 0.9s infinite, randomColorFlash 2.6s infinite;
    }

    .bottom-bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 90px;
      background: linear-gradient(to right, #000, #228b22, #9932cc, #ffd700, #000, #e0c0e0);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5%;
      font-size: 3.8rem;
      color: white;
      text-shadow: 3px 3px 0 black;
      animation: randomColorFlash 3s infinite;
    }

    .letters {
      display: flex;
      gap: 8px;
    }

    .letter {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Creepster', cursive;
      border: 4px solid #000;
      animation: chaoticShake 1.1s infinite, randomColorFlash 1.5s infinite;
    }

    .upcoming, .soon {
      padding: 10px 30px;
      font-size: 2.4rem;
      animation: chaoticShake 1.3s infinite, randomColorFlash 2s infinite;
    }

    .social {
      display: flex;
      gap: 20px;
      font-size: 4rem;
      position: absolute;
      bottom: 14vh;
      left: 50%;
      transform: translateX(-50%);
    }

    .social span {
      animation: chaoticShake 0.8s infinite, randomColorFlash 1.7s infinite;
    }

    .click-trap {
      position: absolute;
      inset: 0;
      z-index: 5;
      cursor: none;
    }

    /* Popups */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .popup.visible { display: flex; }

    .popup-inner {
      background: #000;
      border: 14px double #ff1493;
      padding: 10vh 16vw;
      font-size: 7rem;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #ffff00;
      text-align: center;
      text-shadow: 0 0 20px #ff00aa;
      box-shadow: 0 0 80px #ff1493;
      max-width: 90%;
      animation: chaoticShake 0.5s infinite;
    }

    .error-popup {
      color: #ff0000;
      font-size: 5rem;
      animation: flicker 0.4s infinite;
    }

    @keyframes chaoticShake {
      0%   { transform: translate(0,0) rotate(0deg); }
      10%  { transform: translate(-4px, 3px) rotate(-3deg); }
      20%  { transform: translate(5px, -2px) rotate(4deg); }
      30%  { transform: translate(-3px, 4px) rotate(-2deg); }
      40%  { transform: translate(2px, -5px) rotate(3deg); }
      50%  { transform: translate(0,0) rotate(0deg); }
      100% { transform: translate(0,0) rotate(0deg); }
    }

    @keyframes randomColorFlash {
      0%   { color: #ff69b4; }
      20%  { color: #00ffff; }
      40%  { color: #ffff00; }
      60%  { color: #ff4500; }
      80%  { color: #9932cc; }
      100% { color: #32cd32; }
    }

    @keyframes flicker {
      0%,100% { opacity: 1; }
      50%     { opacity: 0.2; }
    }
  </style>
</head>

  <!-- Popups -->
  <div class="popup" id="fartPopup">
    <div class="popup-inner">you fart</div>
  </div>

  <div class="popup" id="congratsPopup">
    <div class="popup-inner">congratulations you ahve claimed your value</div>
  </div>

  <div class="popup" id="fakeError">
    <div class="popup-inner error-popup">ERROR 404: PRIZE NOT FOUND<br>TRY AGAIN LATER</div>
  </div>

  <script>
    // Cursor + trail
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top  = e.clientY + 'px';

      // Create trail pieces
      for (let i = 1; i <= 5; i++) {
        setTimeout(() => {
          const trail = document.createElement('div');
          trail.className = 'cursor-trail';
          trail.style.left = e.clientX + 'px';
          trail.style.top  = e.clientY + 'px';
          trail.style.opacity = (0.5 - i * 0.08);
          trail.style.transform = `scale(${1 - i * 0.15}) rotate(${Math.random() * 10 - 5}deg)`;
          document.body.appendChild(trail);
          setTimeout(() => trail.remove(), 600);
        }, i * 40);
      }
    });

    // Random fake error popup
    setInterval(() => {
      if (Math.random() < 0.12) {
        const err = document.getElementById('fakeError');
        err.classList.add('visible');
        setTimeout(() => err.classList.remove('visible'), 1800);
      }
    }, 4000);

    // Clicking anywhere ‚Üí sequence
    document.getElementById('clickAnywhere').addEventListener('click', () => {
      const fart = document.getElementById('fartPopup');
      fart.classList.add('visible');

      setTimeout(() => {
        fart.classList.remove('visible');
        const congrats = document.getElementById('congratsPopup');
        congrats.classList.add('visible');

        setTimeout(() => {
          congrats.classList.remove('visible');
          window.location.href = 'Pg4.html';
        }, 3800);
      }, 2800);
    });
  </script>
</body>
